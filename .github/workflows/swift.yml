name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup
      # You may pin to the exact commit or the version.
      # uses: maxim-lobanov/setup-cocoapods@d66547b1b8cc1d342527a50a39f425281442afd5
      uses: maxim-lobanov/setup-cocoapods@v1
      with:
        # Path to Podfile.lock file to determine Cocoapods version
        podfile-path: Podfile.lock
    - name: Build
      run: swift build -v
    - name: Run Linter
      # You may pin to the exact commit or the version.
      # uses: norio-nomura/action-swiftlint@9f4dcd7fd46b4e75d7935cf2f4df406d5cae3684
      uses: norio-nomura/action-swiftlint@3.2.1
